<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Show</title>
    <!--External Css Link -->
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <h1 class="title">Slideshow Project</h1>

    <Section class="slider">
        <div class="images-box">
            <img src="assets/images/1.jpg" alt="" class="img-slider">
            <img src="assets/images/2.jpg" alt="" class="img-slider">
            <img src="assets/images/3.jpg" alt="" class="img-slider">
            <img src="assets/images/4.jpg" alt="" class="img-slider">
        </div>
        <div class="controllers">
            <button class="previous">
                < </button>
            <button class="next"> > </button>
           
        </div>
        <div class="indicators">
            <span class="active"></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </Section>



    <script src="assets/main.js"></script>
</body>

</html>
